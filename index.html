<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/index.js"></script>
    <script src="./tailwind/index.js"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-50">

      </div>

    </div>
    <div class="flex leading-8 bg-slate-50 "  >
      <a class="rounded-lg cursor-pointer flex-none w-60 h-10 bg-cyan-500 mx-0.5 text-center border-solid border-2 border-white hover:bg-sky-700 "> Inicio </a>

      <a class="rounded-lg cursor-pointer w-60 bg-cyan-500 mx-0.5 text-center border-solid border-2 border-white hover:bg-sky-700"> Compras</a>
      <a class="rounded-lg cursor-pointer w-60 bg-cyan-500 mx-0.5 text-center border-solid border-2 border-white hover:bg-sky-700"> Contacto</a>
      <a class="rounded-lg cursor-pointer w-60 bg-cyan-500 mx-0.5 text-center border-solid border-2 border-white hover:bg-sky-700"> Ingreso</a>
   
    </div>
